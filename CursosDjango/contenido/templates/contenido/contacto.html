{% extends "contenido/layout.html" %} 
{% block titulo %} Contacto{%endblock%} 
{% block tituloSeccion %}Contáctanos{% endblock  %}
{%block contenido %}
<div class="card">
  <div class="card-body">
    <p>Permítenos conocer tu opinión sobre la plataforma.</p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
      <input type="text" name="nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
      <input type="text" name="correo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Curso</label>
      <select class="form-select" name="curso">
        <option>Base de Datos</option>
        <option>Programación</option>
        <option>Desarrollo Web Integral</option>
        <option>Administración de Proyectos de TI</option>
        <option>Integradora</option>
      </select>
    </div>
    <div class="input-group">
      <span class="input-group-text">Comentario</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br><button type="button" class="btn btn-secondary" name="enviar" value="Enviar">Enviar</button>
  </div>
</div>
{% endblock %}
